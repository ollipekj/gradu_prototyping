<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/styles/transferStyle.css">
<link type="text/css" rel="stylesheet" href="/styles/general.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<title>Insert title here</title>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script type="text/javascript"
	src="/scrapetest/scrapetest.nocache.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="transferLogic.js"></script>
<script src="channelHandling.js"></script>
</head>

<body>
	<div id="main_container">
		<div id="input_container" class="grey_border content_element">

			<div id="transfer_options_container">
				<h2>Data adapter interface</h2>

				<div id="author_table_holder">
					<table id="author_table" class="pure-table pure-table-bordered"></table>
				</div>

				<button class="small_margin pure-button pure-button-primary"
					onclick="getAuthors()" type="button">Get author list</button>
				<button class="small_margin pure-button pure-button-primary"
					onclick="transferAllSelectedItems()" type="button">Transfer
					publication information</button>
			</div>
			
			<div class="border_top"><a onclick="toggleElement(this)"><label id="">Modification options</label></a>							
				<div id="collection_init_options" class="hide">
					<form class="pure-form pure-form-aligned">

						<div class="pure-control-group"">
							<button class="pure-button pure-button-primary"
								onclick="createCollections()" type="button">Init
								collections</button>

							<button class="pure-button pure-button-primary"
								onclick="deleteCollections()" type="button">Delete
								collections</button>
						</div>

					</form>
				</div>
			</div>
			
			<div class="border_top"><a onclick="toggleElement(this)"><label id="">Single item transfer options</label></a>
				<div id="single_item_options" class="hide">
					<form class="pure-form pure-form-stacked">

						<label>Give url to the publication detail page</label> <input
							id=single_item_field type="text" size="50">

						<button class="pure-button pure-button-primary"
							onclick="transferSingleItem()" type="button">Transfer</button>

					</form>
				</div>
			</div>


	
	</div>

		<div id="log_container" class="content_element grey_border">
			<h2>Log</h2>
			<div id=log_field class="border_top"></div>
		</div>

	</div>
</body>
</html>
