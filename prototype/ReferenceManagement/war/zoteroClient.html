<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="/styles/projectStyle.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Web Application Starter Project</title>
<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" src="scrapetest/scrapetest.nocache.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="clientLogic.js"></script>
</head>
<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<div id="main_container">
		<a href=dataTransfer/metaDataTransfer.html>Metadata transfer module</a>
			<div class="grey_border">
				<h2>Debug</h2>
			<div  id=info_box></div>
			</div>
		<div class="grey_border content_element">			

			<div id="query_options" class="inner_content search_element">

				<form class="pure-form pure-form-aligned">
					<fieldset>
						<legend>
							<b>Search options</b>
						</legend>
						<div class="pure-control-group">
							<label>Publication type</label><select id="item_type"
								class="height_auto pure-input-1-3">
								<option value="">All</option>
								<option value="conferencePaper">Conference paper</option>
								<option value="journalArticle">Journal article</option>
								<option value="magazineArticle">Magazine article</option>
								<option value="book">Book</option>
								<option value="computerProgram">Computer program</option>
							</select>
						</div>

						<div class="pure-control-group">
							<label>Author</label><select id="authors"
								class="height_auto pure-input-1-3">
								<option value="">All</option>
							</select>
						</div>

						<div class="pure-control-group">
							<label>Sort by</label><select id="sort_type"
								class="height_auto pure-input-1-3">
								<option value="title">Title</option>
								<option value="creator">Author</option>
								<option value="date">Date</option>
								<option value="type">Type</option>
								<option value="publisher">Publisher</option>
							</select>
						</div>

						<div class="pure-control-group">
							<label>Sort order</label><select id="sort_direction"
								class="height_auto pure-input-1-3">
								<option value="asc">Ascending</option>
								<option value="desc">Descending</option>
							</select>
						</div>

						<div class="pure-control-group">
							<label>Search term</label><input id=search_field type="text"
								class="height_auto pure-input-1-3">
						</div>

						<div class="pure-control-group">
							<label></label><button onclick="executeQuery()" type="button"
								class="pure-button pure-button-primary">
								<i class="fa fa-search"></i> Search
							</button><label id="search_label"></label>
						</div>
					</fieldset>
				</form>

				<div class="border_top">
				<a onclick="toggleImportOptions()"><label id="import_label"></label></a>
			
				<div id="file_import_options" class="search_element hide">
				<form class="pure-form pure-form-aligned">
					
					<fieldset>
					<div class="pure-control-group">
						<label>Import format</label><select id="importFormat" class="height_auto pure-input-1-3">
							<option value="bib">Citation</option>
							<option value="bibtex">Bibtex</option>
							<option value="ris">RIS</option>
						</select>
					</div>
					<div class="pure-control-group">
						<label></label><button onclick="getFile()" type="button" class="pure-button pure-button-primary">
						<i class="fa fa-download"></i> Download file</button>
					</div>
					</fieldset>
					</form>
					</div>
				</div>
			</div>			
		</div>
		
		<div id=results_container class="grey_border">
			<div id=result_navigator class="pure-g">
			<div class="pure-u-1-3">
				<label id="navigation_label">&nbsp;</label> 
				<label id="result_range"></label>
			</div>
			<div class="pure-u-1-3"></div>
			<div class="pure-u-1-3">
				<label id="navigation_links"> 
				<a id="first"><i class="fa fa-angle-double-left"></i> first</a>&nbsp;
				<a id="prev"><i class="fa fa-angle-left"></i> prev</a>&nbsp;
				<a id="next">next <i class="fa fa-angle-right"></i></a>&nbsp;
				<a id="last">last <i class="fa fa-angle-double-right"></i></a>&nbsp;
				</label>
			</div>
			</div>
			<div id=result_field class=""></div>
		</div>
		
	</div>
</body>
</html>
